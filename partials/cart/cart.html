<div class="cart-main container-fuild">
	<h2>My Shopping Cart</h2>
	<button id="orders-button" class="btn checkout-btn" ui-sref="orders">My Previous Orders</button>
	<table ng-if="cart.items.length != 0" class="table table-responsive">
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Quantity</th>
			<th class="subtotals text-right">Totals</th>
			<th class="text-center">Remove</th>
		</tr>
		<tr ng-repeat="item in process(cart.items)">
			<td>{{item.product.name}}</td>
			<td>{{item.product.price|currency}} </td>
		    <td><i ng-show="item.quantity<1000"ng-click="increaseQty(item, item.quantity)" class="fa fa-plus-circle"></i> {{item.quantity}} 
		    	<i ng-show="item.quantity>0"ng-click="decreaseQty(item, item.quantity)" class="fa fa-minus-circle"></i></td>
		    <td class="subtotals text-right">{{item.product.price * item.quantity | currency}}</td>
		    <td class="text-center"><i class="fa fa-times" ng-click="removeProduct(item)"></i></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td class="subtotals"></td>
			<td class="total"><strong>Grand Total: {{Total() | currency}}</strong></td>
			<td class="text-center"><button class="btn checkout-btn" ui-sref='address'>Check out</button></td>
		</tr>
	</table>
	<p class="cart-empty-message" ng-if="cart.items.length == 0">Your cart is empty!</p>
	
</div>
