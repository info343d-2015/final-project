<div class="cart-main container-fuild">
	<h2> My Shopping Cart </h2>
	<table class="table">
		<tr>
			<th>Name</th>
			<th>Quantity</th>
			<th>Price</th>
			<th>Remove</th>
		</tr>
		<tr ng-repeat="item in process(cart.items)">
			<td>{{item.product.name}}</td>
		    <td><i ng-show="item.quantity<1000"ng-click="increaseQty(item, item.quantity)" class="fa fa-plus-circle"></i> {{item.quantity}} 
		    	<i ng-show="item.quantity>0"ng-click="decreaseQty(item, item.quantity)" class="fa fa-minus-circle"></i></td>
		    <td>{{item.product.price|currency}} </td>
		    <td><a ng-click="removeProduct(item)"><i class="fa fa-times"></i></a></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td>Grand Total</td>
			<td>{{Total() | currency}}</td>
		</tr>
	</table>
	<button class="btn checkout-btn" ui-sref='address'>Check out</button>
</div>
