<div class='modal-body'>
	<form>
		<div class='form-group'>
			<label for='emailInput'>Email</label>
	    	<input type="email" ng-model="user.email" placeholder="Email" id='emailInput' class='form-control' />
	    </div>
	    <div class='form-group'>
	    	<label for='passwordInput'>Password</label>
	    	<input type="password" ng-model="user.password" placeholder="Password" id='passwordInput' class='form-control' />
	    </div>
	    <a ng-click='goToSignUp()'>Don't have an account. Sign up here.</a><br />
		<button class='btn btn-default' type='submit' ng-click='signin(user)'>Sign In</button>
		<button class='btn btn-default' type='submit' ng-click='close()'>Cancel</button>
	</form>
</div>
