<div class='modal-body'>
	<form name='signUp' novalidate>
		<div class='form-group' ng-class="{'has-error': signUp.email.$invalid && signUp.email.$touched}">
			<label for='emailInput'>Email</label>
	    	<input type="text" ng-model="user.email" name='email' id='emailInput' placeholder="Email" class='form-control' required />
	    </div>
	    <div class='form-group' ng-class="{'has-error': signUp.password.$invalid && signUp.password.$touched}">
	    	<label for='passwordInput'>Password</label>
	    	<input type="password" ng-model="user.password" name='password' placeholder="Password" id='passwordInput' class='form-control' required />
	    </div>
	    <div class='form-group' ng-class="{'has-error': signUp.name.$invalid && signUp.name.$touched}">
	    	<label for='nameInput'>Name</label>
	    	<input type="text" ng-model="user.name" name='name' placeholder="Name" id='nameInput' class='form-control' required />
	    </div>
	    <button class="btn btn-default" ng-click='createAccount(user)' ng-disabled='signUp.$invalid'>Sign Up</button>
	    <button class='btn btn-default' ng-if="!btnCancel" ng-click='close()'>Cancel</button>
	</form>
</div>
