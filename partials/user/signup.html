<div class='modal-body'>
	<form>
		<div class='form-group'>
			<label for='emailInput'>Email</label>
	    	<input type="text" ng-model="user.email" id='emailInput' placeholder="Email" class='form-control' />
	    </div>
	    <div class='form-group'>
	    	<label for='passwordInput'>Password</label>
	    	<input type="password" ng-model="user.password" placeholder="Password" id='passwordInput' class='form-control' />
	    </div>
	    <div class='form-group'>
	    	<label for='nameInput'>Name</label>
	    	<input type="text" ng-model="user.name" placeholder="Name" id='nameInput' class='form-control' />
	    </div>
	    <button class="btn btn-default" ng-click='createAccount(user)'>Sign Up</button>
	    <button class='btn btn-default' ng-click='close()'>Cancel</button>
	</form>
</div>
