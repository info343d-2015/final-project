<div class="container">
    <h3>Previous Orders</h3>
    <table class="table table-striped">
        <tr>
            <td>Order ID</td>
            <td>Order Date</td>
            <td>Order Total</td>
        </tr>
        <tr ng-repeat="order in previous.orders">
            <td>{{order.$id}}</td>
            <td>{{order.date}}</td>
            <td>{{order.total}}</td>
        </tr>
    </table>
</div>
