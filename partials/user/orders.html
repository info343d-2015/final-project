<div class="cart-main container-fuild">
    <h2>My Orders</h2>
    <table ng-if="previous.orders.length != 0" class="table table-striped">
        <tr>
            <th>Name under Order</th>
            <th>Order Date</th>
            <th>Order Total</th>
            <th>Shipping Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
        </tr>
        <tr ng-repeat="order in previous.orders">
            <td>{{order.fullName}}</td>
            <td>{{asDate(order.orderDate) | date:'medium'}}</td>
            <td>{{order.cart.total | currency}}</td>
            <td>{{order.address1}} {{order.address2}}</td>
            <td>{{order.city}}</td>
            <td>{{order.state}}</td>
            <td>{{order.zip}}</td>
        </tr>
    </table>
    <p id="empty-cart-message" ng-if="previous.orders.length == 0">You have no previous orders</p>
</div>
