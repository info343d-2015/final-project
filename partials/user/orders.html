<div class="container">
    <h3>Previous Orders</h3>
    <table class="table table-striped">
        <tr>
            <th>Name under Order</th>
            <th>Order Date</th>
            <th>Order Total</th>
            <th>Shipping Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
        </tr>
        <tr ng-repeat="order in previous.orders">
            <td>{{order.fullName}}</td>
            <td>{{asDate(order.orderDate) | date:'medium'}}</td>
            <td>{{order.cart.total | currency}}</td>
            <td>{{order.address1}} {{order.address2}}</td>
            <td>{{order.city}}</td>
            <td>{{order.state}}</td>
            <td>{{order.zip}}</td>
        </tr>
    </table>
</div>
