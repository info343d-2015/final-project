<div id="new-deals-carousel" ng-non-bindable class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
  	<!-- This will get repeated multiple times for however many deals-->
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <!-- These will get removed -->
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class='promo' src="img/sale.jpg">
    </div>
    <div class="item">
      <img src="http://www.vetprofessionals.com/catprofessional/images/home-cat.jpg">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container recommendations">
	<h2>Recommendations</h2>
  <div class='row'>
  	<div class='product recommended-product col-xs-12 col-sm-4 col-md-3 col-lg-3' ng-repeat='product in products'> <!-- We want to finter on the product catagory that user set.-->
  		<img class='product-img' src="{{product.image || 'img/placeholder.jpg'}}">
  		<h3 class='product-title'><a ui-sref="product-detail({id: product.stub})">{{product.name}}</a></h3>
      <h4 class='product-price'>{{product.price | currency }}</h4>
      <button class="btn quick-btn" ng-click="popup(product.stub)">Quick View</button>
  	</div>
  </div>
</div>
