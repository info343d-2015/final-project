<div class='container col-md-8 col-lg-9'>
	<h1>Add a Payment Method</h1>
	<form class='form-horizontal' name='paymentForm' class='form-control' novalidate>
		<div class='form-group'>
			<label name='cardInput' class='control-label col-md-2'>Card Number:</label>
			<div class='col-md-7'>
				<input type='text' id='cardInput' class='form-control' required />
			</div>
		</div>
		<div class='form-group'>
			<label name='nameInput' class='control-label col-md-2'>Name on Card:</label>
			<div class='col-md-7'>
				<input type='text' id='nameInput' class='form-control' required />
			</div>
		</div>
		<div class='form-group'>
			<label name='ccvInput' class='control-label col-md-2'>CVV:</label>
			<div class='col-md-1'>
				<input type='text' id='ccvInput' class='form-control' required />
			</div>
		</div>
		<div class='form-group'>
			<label name='expireInput' class='control-label col-md-2'>Expiration Date:</label>
			<div class='col-md-2'>
				<input type='text' id='expireInput' class='form-control' required />
			</div>
		</div>
		<button class='btn btn-default' ng-disabled='paymentForm.$invalid'>Complete Order</button>
	</form>
</div>
