<div class='container col-md-8 col-lg-9'>
	<h1>Add a Payment Method</h1>
	<form class='form-horizontal' name='paymentForm' class='form-control' novalidate>
		<div class='form-group' ng-class="{'has-error': paymentForm.cardInput.$touched && paymentForm.cardInput.$invalid}">
			<label name='cardInput' class='control-label col-md-2'>Card Number:</label>
			<div class='col-md-7'>
				<input type='text' id='cardInput' name='cardInput' class='form-control' ng-model='cardInput' required cc-number cc-eager-type />
			</div>
		</div>
		<div class='form-group' ng-class="{'has-error': paymentForm.nameInput.$touched && paymentForm.nameInput.$invalid}">
			<label name='nameInput' class='control-label col-md-2'>Name on Card:</label>
			<div class='col-md-7'>
				<input type='text' id='nameInput' name='nameInput' class='form-control' ng-model='nameInput' required ng-minlength='3' />
			</div>
		</div>
		<div class='form-group' ng-class="{'has-error': paymentForm.cvv.$touched && paymentForm.cvv.$invalid}">
			<label name='ccvInput' class='control-label col-md-2'>CVV:</label>
			<div class='col-md-1'>
				<input type='text' name='cvv' id='ccvInput' class='form-control' ng-model='cvv' required ng-minlength='3' ng-maxlength='3' />
			</div>
		</div>
		<div class='form-group' ng-class="{'has-error': paymentForm.expiration.$touched && paymentForm.expiration.$invalid}">
			<label name='expireInput' class='control-label col-md-2'>Expiration Date:</label>
			<div class='col-md-2'>
				<input type='text' id='expireInput' name='expiration' class='form-control' ng-model='expration' placeholder='MM/YYYY' required ng-minlength='7' ng-maxlength='7' />
			</div>
		</div>
		<button class='btn checkout-btn' ng-disabled='paymentForm.$invalid' ng-click="addOrder()" ui-sref='complete'>Submit Order</button>
	</form>
</div>
