<h2>{{product.name}}</h2>
<p>{{product.description}}</p>
<h3>Reviews</h3>
<div ng-repeat="review in product.reviews">
    <h4>{{review.title}} - {{review.rating}}</h4>
    <p>{{review.body}}</p>
</div>
<form>
    <input type="text" placeholder="Category" ng-model="newCategory"/>
    <input type="submit" ng-click="addCategory(product, newCategory)" />
</form>
