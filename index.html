<!DOCTYPE html>
<html lang="en" ng-app="FireStore">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fire Store</title>

    <link rel="icon" href="img/logo.png">

    <link rel="stylesheet" href="css/main.css"/>

</head>
<body ng-controller="HeaderCtrl">
    <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">FireStore</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <form class="navbar-form navbar-left" role="search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="searchQuery">
                    <span class="input-group-btn">
                        <button type="submit" ui-sref="product-search({query: searchQuery})" class="btn navbar-button"><i class="fa fa-search"></i></button>
                    </span>
                  </div>
                </form>
                <ul id="user-status" class="nav navbar-nav navbar-right">
                    <!-- Only show if they are signed in-->
                    <li class='visible-sm visible-md visible-lg' id='user-name' ng-show='user.userId'><a>Hello, {{ user.name }}</a></li>
                    <!-- Only show if they are NOT signed in-->
                    <li class='visible-sm visible-md visible-lg' id='sign-in-btn' ng-show='!user.userId'><button type="submit" class="btn navbar-btn" ng-click='signIn()'>Sign In</button></li>
                    <li class='visible-sm visible-md visible-lg visible-xl' id='log-out-btn' ng-show='user.userId'><button type='submit' ui-sref='logout' class='btn navbar-btn'>Sign Out</button></li>
                    <!-- This will always show. -->
                    <li class='visible-sm visible-md visible-lg' id='fa-cart'><a ui-sref="cart"><i class="fa fa-shopping-cart fa-lg"></i></a></li>
                    <li class='visible-xs' id='sign-in-link' ng-show='!user.userId'><a ng-click='signIn()'>Sign In</a></li>
                    <li class='visible-xs' id='log-out-link' ng-show='user.userId'><a ui-sref='logout'>Sign Out</a></li>
                    <li class='visible-xs' id='cart-link'><a ui-sref='cart'>Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ui-view autoscroll="true"></div>

    <footer>
        <p>This is a product that was created by Sanchya, Ali, Dakota, and Brandyn for the INFO 343 Final Project.</p>
    </footer>   

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raty/2.7.0/jquery.raty.min.js"></script>
    <script src="js/ngraty.js"></script>
    <script src="js/angular-credit-cards.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
