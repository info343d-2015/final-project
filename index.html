<!DOCTYPE html>
<html lang="en" ng-app="FireStore">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fire Store</title>

    <link rel="stylesheet" href="css/main.css"/>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="HeaderCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">Fire Store</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul id="user-status" class="nav navbar-nav navbar-right">
                    <li><a href="#">Welcome, {{ name }}</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a ui-sref="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" ui-view></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
