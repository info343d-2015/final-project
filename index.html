<!DOCTYPE html>
<html lang="en" ng-app="FireStore">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fire Store</title>

    <link rel="stylesheet" href="css/main.css"/>

</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-default" ng-controller="HeaderCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Fire Store</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                  <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </form>
                <ul id="user-status" class="nav navbar-nav navbar-right">
                    <!-- if user is signed in-->
                    <li>Hello, {{ name }}</li>
                    <!-- else -->
                    <li><button type="submit" class="btn btn-default navbar-btn">Sign In</button></li>
                    <!-- Only show if they are signed in-->
                    <li><a ui-sref="account">Profile</a></li>
                    <li><a ui-sref="cart"><i class="fa fa-shopping-cart fa-lg"></a></i>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" ui-view></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
